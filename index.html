    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --purple: #8e44ad; --green: #2ecc71; --rose: #ff2d55; --gold: #ffd700; --dark: #0f0c29; }
        
        body, html { 
            margin: 0; padding: 0; background: var(--dark); 
            color: white; overflow: hidden; font-family: 'Poppins', sans-serif; 
        }
        
        /* Interactive Background */
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: 1; }

        /* Loader Overlay to ensure BGM starts on click */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--purple), var(--green));
            z-index: 1000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
        }

        .start-btn {
            padding: 18px 45px; font-size: 1.2rem; background: white; color: var(--purple);
            border: none; border-radius: 50px; font-weight: bold; cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); margin-top: 25px;
            animation: pulse 2s infinite;
        }

        /* 30-Page Snap Scrolling */
        .story-container {
            height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory;
            position: relative; z-index: 2; display: none;
        }

        section { 
            height: 100vh; scroll-snap-align: start; 
            display: flex; justify-content: center; align-items: center; 
            padding: 25px; box-sizing: border-box; 
        }

        .card {
            background: rgba(255, 255, 255, 0.12); backdrop-filter: blur(15px);
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.2);
            padding: 45px 25px; text-align: center; width: 100%; max-width: 380px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); transition: 0.5s;
        }

        .emoji-icon { font-size: 4.5rem; margin-bottom: 25px; display: block; animation: bounceIn 1s; }
        h2 { font-size: 1.8rem; color: var(--gold); margin-bottom: 15px; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        p { font-size: 1.15rem; line-height: 1.6; font-style: italic; color: #f0f0f0; }

        /* Final Proposal Buttons */
        .yes-btn {
            background: linear-gradient(45deg, var(--rose), #ff5e7e);
            color: white; padding: 18px 50px; border-radius: 50px;
            border: none; font-size: 1.4rem; font-weight: bold; 
            box-shadow: 0 0 30px var(--rose); cursor: pointer; margin-top: 20px;
        }

        #noBtn { position: relative; margin-top: 25px; background: transparent; color: #ccc; border: none; font-size: 0.9rem; }

        /* Animations */
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .success-glow { border: 3px solid var(--rose) !important; box-shadow: 0 0 60px var(--rose) !important; }
    </style>
</head>
