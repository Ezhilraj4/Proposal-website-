<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Nithya Sree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --p: #8e44ad; --g: #2ecc71; --r: #ff2d55; --gold: #ffd700; --navy: #000080; }
        body, html { margin: 0; padding: 0; background: #020205; color: white; overflow: hidden; font-family: 'Poppins', sans-serif; }
        
        .bg-mesh {
            position: fixed; width: 200%; height: 200%; top: -50%; left: -50%;
            background: radial-gradient(circle at center, var(--p) 0%, transparent 45%),
                        radial-gradient(circle at 20% 30%, var(--g) 0%, transparent 35%);
            z-index: -1; animation: drift 25s ease-in-out infinite; opacity: 0.5;
        }

        @keyframes drift { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(8deg) scale(1.1); } }

        #loader {
            position: fixed; z-index: 1000; width: 100%; height: 100%; 
            background: #000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
        }

        .start-btn {
            background: linear-gradient(45deg, var(--p), var(--g));
            padding: 18px 45px; border: none; border-radius: 50px;
            color: white; font-weight: bold; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 0 25px rgba(142, 68, 173, 0.5); margin-top: 30px;
        }

        .story-container { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; position: relative; z-index: 2; display: none; }
        section { height: 100vh; scroll-snap-align: start; display: flex; justify-content: center; align-items: center; padding: 20px; }

        .card {
            background: rgba(255, 255, 255, 0.07); backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 40px;
            padding: 50px 30px; text-align: center; width: 100%; max-width: 360px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
        }

        .emoji-float { font-size: 4.5rem; display: block; animation: float 3s ease-in-out infinite; filter: drop-shadow(0 0 10px white); }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        h2 { color: var(--gold); font-size: 1.6rem; margin-top: 20px; text-shadow: 0 0 10px rgba(255,215,0,0.3); }
        p { font-size: 1.15rem; line-height: 1.7; opacity: 0.9; margin-top: 15px; font-weight: 300; }

        .yes-btn {
            background: var(--r); padding: 18px 55px; border: none; border-radius: 50px;
            color: white; font-weight: bold; font-size: 1.4rem; margin-top: 30px;
            box-shadow: 0 0 35px var(--r); cursor: pointer;
        }

        #noBtn { background: transparent; color: #666; border: none; margin-top: 25px; display: block; margin-left: auto; margin-right: auto; }
    </style>
</head>
