<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Nithya Sree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --p: #8e44ad; --g: #2ecc71; --r: #ff2d55; --gold: #ffd700; }
        body, html { margin: 0; padding: 0; background: #050505; color: white; overflow: hidden; font-family: 'Poppins', sans-serif; }
        
        /* Moving Mesh Background */
        .bg-mesh {
            position: fixed; width: 200%; height: 200%; top: -50%; left: -50%;
            background: radial-gradient(circle at center, var(--p) 0%, transparent 40%),
                        radial-gradient(circle at 20% 30%, var(--g) 0%, transparent 30%);
            z-index: -1; animation: drift 20s ease-in-out infinite; opacity: 0.6;
        }

        @keyframes drift { 
            0%, 100% { transform: rotate(0deg) scale(1); } 
            50% { transform: rotate(10deg) scale(1.1); } 
        }

        #loader {
            position: fixed; z-index: 1000; width: 100%; height: 100%; 
            background: #000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
        }

        .start-btn {
            background: linear-gradient(45deg, var(--p), var(--g));
            padding: 20px 50px; border: none; border-radius: 50px;
            color: white; font-weight: bold; font-size: 1.2rem; cursor: pointer;
            box-shadow: 0 0 30px rgba(142, 68, 173, 0.6); margin-top: 30px;
        }

        .story-container {
            height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory;
            position: relative; z-index: 2; display: none;
        }

        section { height: 100vh; scroll-snap-align: start; display: flex; justify-content: center; align-items: center; padding: 20px; }

        .card {
            background: rgba(255, 255, 255, 0.07); backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 40px;
            padding: 50px 30px; text-align: center; width: 100%; max-width: 360px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5); transform-style: preserve-3d;
        }

        .emoji-float { font-size: 5rem; display: block; filter: drop-shadow(0 0 15px var(--gold)); animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0); } 50% { transform: translateY(-20px) rotate(10deg); } }

        h2 { color: var(--gold); text-transform: uppercase; letter-spacing: 2px; font-size: 1.4rem; margin-top: 20px; }
        p { font-size: 1.1rem; line-height: 1.8; opacity: 0.9; margin-top: 15px; }

        .yes-btn {
            background: var(--r); padding: 18px 50px; border: none; border-radius: 50px;
            color: white; font-weight: 1000; font-size: 1.5rem; margin-top: 30px;
            box-shadow: 0 0 40px var(--r); cursor: pointer;
        }

        #noBtn { background: transparent; color: #555; border: none; margin-top: 20px; display: block; margin-left: auto; margin-right: auto; }
    </style>
</head>
<body>

<div class="bg-mesh"></div>
<audio id="bgm" loop><source src="music.mp3" type="audio/mpeg"></audio>

<div id="loader">
    <h1 class="animate__animated animate__zoomIn" style="color:var(--gold)">Nithya Sree ‚ù§Ô∏è</h1>
    <button class="start-btn" onclick="begin()">Enter Our Story</button>
</div>

<div class="story-container" id="main-story"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
    const igUser = "YOUR_INSTAGRAM_ID"; // <--- CHANGE THIS
    
    // Add your 30 memories here
    const content = [
        { e: "üíú", t: "Purple Love", p: "Intha site design full-a unakaga mattum thaan Nithya." },
        { e: "üçÄ", t: "Luckiest Man", p: "Unna meet panna antha second thaan en life-oda biggest turn." },
        { e: "üé∂", t: "The Melody", p: "Ithuvum Kadathu Pogum... aana namba bond eppovumae irukkum." },
        // ... (Repeat/Add up to 30)
    ];

    function begin() {
        document.getElementById('bgm').play();
        document.getElementById('loader').style.display = 'none';
        document.getElementById('main-story').style.display = 'block';
    }

    const container = document.getElementById('main-story');
    for (let i = 0; i < 30; i++) {
        const section = document.createElement('section');
        const isLast = (i === 29);
        const mem = content[i] || { e: "‚ú®", t: `Page ${i+1}`, p: "Un koodana ovvoru moment-um special thaan." };
        
        section.innerHTML = `
            <div class="card animate__animated animate__fadeInUp">
                <span class="emoji-float">${mem.e}</span>
                <h2>${mem.t}</h2>
                <p>${mem.p}</p>
                ${isLast ? `
                    <button class="yes-btn" onclick="celebrate()">YES! ‚ù§Ô∏è</button>
                    <button id="noBtn" onmouseover="moveNo()">No</button>
                ` : ''}
            </div>
        `;
        container.appendChild(section);
    }

    function moveNo() {
        const btn = document.getElementById('noBtn');
        btn.style.position = 'fixed';
        btn.style.left = Math.random() * 80 + 'vw';
        btn.style.top = Math.random() * 80 + 'vh';
        btn.innerText = "Yei! No panna mudiyathu! üòÇ";
    }

    function celebrate() {
        confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 }, colors: ['#8e44ad', '#2ecc71', '#ff2d55'] });
        navigator.clipboard.writeText("YES EZHIL RAJ! üíç‚ù§Ô∏è I Accept!");
        alert("Love Message Copied! Sending to Ezhil...");
        setTimeout(() => { window.location.href = `https://www.instagram.com/direct/t/${igUser}/`; }, 2000);
    }
</script>
</body>
</html>
